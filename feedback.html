<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="feedback-styles.css" type="text/css" rel="stylesheet">

</head>

<body class="m-3 protest-guerrilla-regular">
    <div class=" header bg-secondary-subtle p-3 m-4 text-center">
        <!--Py sets padding only at the top and bottom-->
        <h1 class="py-5 nerko-one-regular">Please provide feedback. You may do so anonomously.</h1>
    </div>

    <div class="row"> <!--New div for the row-->

    <div class="col-md-5">
        <h2>Instuctions</h2>

        <p>As one of our students, your thoughts and feedback are important.</p>
        <p>Please send them using this form</p>
        <p>If you would like us to follow up with you, provide your contact information.</p>

    </div><!-- new div col for instructions-->

        <div class="col-md-7"><!---new second col for form-->

        <form>
            <div>
            <label class="form-label" for="name">Name</label>
            <input id="name" class="form-control" required type="text"><br>
            <label class="form-label" for="email">Email</label>
            <input id="email" class="form-control" required type="email">
            <label class="form-label" for="comments">Comments</label>
        </div>

        <div>
            Are you a current student?

            <div class="form-check">
                <input id="yes" class="form-check-input" type="radio" name="current-student" checked>
                <label class="form-check-label" for="yes">Yes</label>
            </div>

            <div class="form-check">
                <input id="no" class="form-check-input" type="radio" name="current-student">
                <label class="form-check-label" for="no">No</label>
            </div>

        </div>

        <div>
            <input class="btn btn-primary mt-2" type="submit">
        </div>    
            
        </form>
     </div>       
    </div>
</body>
</html>
