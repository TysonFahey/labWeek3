<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link boostrap start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link bootstrap end-->

    <!--anonymous pro google font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--anonymous pro google font end-->

    <link href="conference-style.css" type="text/css" rel="stylesheet">
    <title>Conference Registration form</title>
</head>
<body>

    <div>
        <form>
            <div class="anonymous-pro-regular">
                <div>
                    <label class="form-label" for="name">Name</label>
                    <input id="name" class="form-control" required type="text" maxlength="70" placeholder="Name">
                    <!-- required input name with max characters of 70.-->

                    <label class="form-label" for="password">Password</label>
                    <input id="password" class="form-control" required type="password" placeholder="Password">
                    <!-- required input password-->

                    <label class="form-label" for="Email">Email</label>
                    <input id="email" class="form-control" required type="email" placeholder="email">
                    <!-- required input email-->

                    <label class="form-label" for="tshirt-size">T-shirt Size</label>
                    <select id="tshirt-size" class="form-control" required type="select">
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <!-- Required T-shirt Size S/M/L selet and option elements-->

                    <label class="form-label" for="dateofbirth">Date of Birth</label>
                    <input id="dateofbirth" class="form-control" required type="date">
                    <!-- Required date of birth date input element-->
                </div>

                <div>
                    <p>Would you like to recieve email updates?</p>
                    <div class="form-check">
                        <input id="yes" class="form-check-input" required type="radio" name="current-student" checked>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
        
                    <div class="form-check">
                        <input id="no" class="form-check-input" required type="radio" name="current-student">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
                <!-- Requiured recieve email updates question. Two radio elements yes or no-->

                <div>
                    <p>When will you be attending?</p>
                    <div>
                        <input class="checkbox" required type="checkbox" value="" id="morningdefault" checked>
                        <label class="form-label" for="morningdefault">
                            Morning
                        </label>

                        <input class="checkbox" required type="checkbox" value="" id="afternoondefault">
                        <label class="form-label" for="afternoondefault">
                            Afternoon
                        </label>
                    </div>
                </div>
                <!-- Required choose session form two checkbox elements to select morningand/or afternoon conference sessions-->


                <div>
                    <label class="form-label" for="specialrequests">Special Requests</label>
                    <textarea id="specialrequests" rows="7" cols="70"></textarea>
                </div>
                <!-- Special request textarea with 7 rows and 70 columns not required-->

            </div>   
            <div>
                <input class="btn btn-primary mt-2" type="submit">
            </div> 
                <!-- Sumbit form button-->
        </form>
    </div>
</body>
</html>
